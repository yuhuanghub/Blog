<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="../static/css/semantic.min.css" charset="utf-8" media="screen">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="../static/css/semantic.min.js"></script>

    <title>Yh Blog</title>
    <style media="screen">
    .masthead .ui.menu .ui.button {
      margin-left: 0.5em;

}
        .ui.container{
            max-width: 68%!important
        }
        /*.ui.segment{
          width: 100em;
        }*/
        .ui.grid>.column:not(.row) {
            padding-top: 3rem;
            padding-bottom: 1rem;
        }
        .ui.grid>.column:not(.row), .ui.grid>.row>.column {
            padding-left: 3rem;
        }

    </style>
  </head>
  <body>
        <div class="ui inverted fixed vertical masthead center aligned segment">
          <div class="ui container">
            <div class="ui large secondary inverted pointing menu">

              <a href="index" class="active item">主页</a>
              <a href="django" class="item">Django</a>
              <a href="ml" class="item">机器学习(笔记)</a>
                <a href="python" class="item">Python</a>
              <div class="right item">
                <div class="ui transparent inverted icon input">
                  <i class="search icon"></i>
                  <input type="text" name="search" placeholder="搜索">

                </div>
                  <div style="padding-right: 5px">

                  <a class="right floated ui inverted button"href="/admin" >Login</a>
                    </div>
                  <a target="_blank" href="https://github.com/yuhuanghub/Blog" style="margin-right: -50px">
                      <i class="ui github icon" style="font-size: 2em;"></i>
                  </a>
              </div>
            </div>
          </div>
        </div>
        <div class="ui grid">
            <div class="three wide column">
                <div class="ui vertical menu">
                  <a class="item">
                    <h4 class="ui header">Django</h4>
                    <p>搭建流程</p>
                  </a>
                  <a class="item">
                    <h4 class="ui header">机器学习</h4>
                    <p>学习笔记</p>
                  </a>
                  <a class="item">
                    <h4 class="ui header">About</h4>
                    <p>...</p>
                  </a>
                </div>
            </div>

            <div class="thirteen wide column">
                {% for post in post_list %}
                <div class="ui center aligned container segment">
                <a  target="_blank" href="/content_detail-{{ post.id }}" class="ui medium image">
                  <img src="{{ post.title_image.image }}">
                    {{ post.title }}
                </a>
                </div>
                {% endfor %}
            </div>
        </div>
  </body>
</html>
